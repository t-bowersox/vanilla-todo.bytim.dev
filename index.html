<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" sizes="any" />
    <link rel="icon" type="image/png" href="favicon.png" sizes="512x512" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A demo todo app built using vanilla TypeScript and Vite"
    />
    <title>Todo App</title>
    <script type="module" src="./src/main.ts"></script>
  </head>
  <body>
    <header>
      <h1>Todo App</h1>
      <div class="subheading">
        A demo todo app built using vanilla TypeScript and Vite.
      </div>
    </header>
    <main>
      <div class="container">
        <app-alert
          data-type="warning"
          data-heading="Head's up!"
          id="disclaimer"
          class="hidden"
        >
          This is just a practice project! Because I don't want to keep user
          data, this app <em>only</em> stores data locally in your browser.
        </app-alert>
        <app-list></app-list>
      </div>
    </main>
    <footer>
      <span>&copy; 2022 <a href="https://bytim.dev">Tim Bowersox</a>.</span>
      <span
        >View code on
        <a href="https://github.com/t-bowersox/vanilla-todo.bytim.dev">GitHub</a
        >.</span
      >
    </footer>

    <!-- Alert component template -->
    <template id="alert-template">
      <div class="alert">
        <button class="alert-dismiss-btn" type="button" title="Dismiss alert">
          X
        </button>
        <div class="alert-heading"></div>
        <div class="alert-body">
          <slot></slot>
        </div>
      </div>
    </template>

    <!-- List component template -->
    <template id="list-template">
      <div class="list">
        <form id="add-task-form">
          <label for="task-name">Add a new task</label>
          <div class="field-group">
            <input id="task-name" name="task-name" type="text" required />
            <button type="submit" class="task-add-btn" title="Add task">
              +
            </button>
          </div>
        </form>
        <ul id="list-tasks"></ul>
        <div id="no-task-msg" aria-live="polite"></div>
      </div>
    </template>

    <!-- Task component template -->
    <template id="task-template">
      <li class="task">
        <slot></slot>
        <button type="button" id="complete-task" title="Complete task">
          âœ“
        </button>
      </li>
    </template>
  </body>
</html>
